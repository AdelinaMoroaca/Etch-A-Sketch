<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>

    <div class="content">
        <div class="functionality">
            <form action="/action_page.php">
                <label for="favcolor">Select a color:</label>
                <input type="color" id="favcolor" name="favcolor" value="#ff0000">
            </form>    
            <button id="colorType">Color mode</button>
            <button id="rainbowType">Rainbow mode</button>
            <button id="erase">Eraser</button>
            <button id="clear">Clear</button>
    
        
        </div>

        <div class="content-bar">
            <input id="range" class="slide-bar" type="range" min="1" max="100" value="16">
            <p>Value: <span id="pixelNumber"></span></p>
        </div>

        <div id="container">    
        </div>
    </div>
